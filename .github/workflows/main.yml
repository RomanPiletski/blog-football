on: push
name: üöÄ Deploy website on push
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: üöö Get latest code
        uses: sebastianpopp/git-ftp-action@releases/v3
        with:
          url: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}

      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: git-test
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: http://n336298b.beget.tech/.github/workflows/logo.png?size=48
          SLACK_MESSAGE: '–í–∞—à–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —É–∂–µ –Ω–∞ —Å–∞–π—Ç–µ :rocket:'
          SLACK_TITLE: "Deploy success"
          SLACK_USERNAME: Github
